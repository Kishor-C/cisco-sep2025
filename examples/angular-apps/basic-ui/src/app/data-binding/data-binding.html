<div>
    <h2>DataBinding Demo</h2>
    <div>
        <input type = "text" [(ngModel)] = "username"> <br />
        <input type = "text" [(ngModel)] = "username"> <br />
    </div>
    <h3 [style] = "myStyles">Counter: {{counter}}</h3>
    <button [disabled] = "isDisabled" >
        Login
    </button>
    <br />
    <button (click) = "toggleProperties()">Toggle</button>
    <div [class.highlight] = "applyClass">
        <h3>Using class binding</h3>
    </div>
    {{applyClass}}
    <div [hidden] = "isHidden" class="alert alert-danger">
        Some error content
    </div>
</div>
